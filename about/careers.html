/* Base Carousel container styling */
.carousel-section {
  position: relative;
  width: 100%;
  overflow: hidden;
  max-height: 700px;
  box-sizing: border-box;
  padding-block: 4rem;
}

/* Wrapper clips overflow and holds the track */
.carousel_wrapper {
  overflow: hidden;
  position: relative;
  max-width: 1238px;
  margin: auto;
}

div section.carousel-section > h2 {
  font-size: 4.5rem;
  font-weight: 700;
  margin: 0 0 5rem 0 !important;
  color: #0F3D70 !important;
}

/* Carousel container holding img items*/
.carousel_track {
  position: relative;
  display: flex;
  gap: var(--desktop-item-gap); 
  transition: transform 0.5s ease;
  z-index: 0;
  padding-inline: var(--desktop-track-padding-left) var(--desktop-track-padding-right);
  list-style: none;
  margin: 0;
  transform: translateX(0);
  width: 90%;
  margin: auto;
}

/* Carousel item sizing */
.carousel_item {
  flex: 0 0 var(--item-base-width-percentage);
  width: var(--item-width);
  height: var(--item-height);
  justify-items: center;
  align-self: center;
  padding-inline: var(--item-internal-padding);
}

.carousel_item img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.carousel_track .carousel_item:nth-child(5) {
  padding-left: 40px;
}

.carousel_track .carousel_item:nth-child(1) {
  height:200px;
}

.carousel_track .carousel_item:nth-child(2) {
  height:200px;
}

.carousel_track .carousel_item:nth-child(7) img {
  width: 65%;
  height: 65%;
  padding-inline-start: 2.5rem;
}


.carousel_track .carousel_item:nth-child(n+5):nth-child(-n+7) img {
  padding-inline-start: 2.5rem;
}

/* Visually hidden for screen readers */
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* Carousel Sliding logic */
.carousel-section:has(#page1:checked) .carousel_track {
  transform: translateX(0);
}

.carousel-section:has(#page2:checked) .carousel_track {
  transform: translateX(calc(
      -1 * (
        (4 * (var(--item-base-width-percentage) + (1 * var(--item-internal-padding)))) /* Width of 4 items with their own padding */
        + (3 * var(--desktop-item-gap)) /* Gaps between 4 items */
        + var(--desktop-track-padding-left) /* The initial offset of the track */
      )
    ));
}

/* Carousel logic to visually disable btn arrow */
.carousel-section:has(#page1:checked) .prev,
.carousel-section:has(#page2:checked) .next {
  pointer-events: none;
  opacity: 0.3;
}

  height: 300px;
  padding-inline: 20px;
  margin: 5px 0px;
  box-shadow: #999 0 0 10px;
  perspective: 1000px;
  cursor: pointer;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card-front img {
    width: auto !important;
    height: 60px !important;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  box-sizing: border-box;
  top: 0;
  left: 0;
}

/* Front side stays at 0 rotation */
.flip-card-front {
  transform: rotateY(0deg);
  color: #0F3D70;
  font-size: 18px;
  line-height: 130%;
}

/* Back side flips */
.flip-card-back {
  transform: rotateY(180deg);
  background-color: none;
}

/* Optional: add these to match your typography */
[dir] .cc-element .flip-card-back h4 {
  color: #0F3D70;
  font-size: 16px;
  line-height: 130%;
  padding-bottom: 0.3em;
  margin-bottom: 0em;
}

[dir] .cc-element .flip-card-back p {
  color: #0C0D0E;
  font-size: 14px !important;
  line-height: 130%;
}

/*Carousel Location Styles*/
.carousel-location-wrapper {
  max-width: 1238px;
  width: 100%;
  margin: 0 auto;
   position: relative;
}

.carousel-location-wrapper .carousel-location-list {
 display: grid;
 grid-auto-flow: column;
grid-auto-columns: calc((100% - (2 * 30px)) / 3);
 gap: 30px; /* space between cards */
 overflow-x: auto;
 scroll-snap-type: x mandatory;
 scrollbar-width: none;
 -ms-overflow-style: none;
 scroll-behavior: smooth;
 padding-inline-start: unset;
  padding-bottom: 1rem;
}

.carousel-location-wrapper .carousel-location-list::-webkit-scrollbar {
 display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
}

.carousel-location-list .card-item {
 list-style: none;
 background-color: #E4EFF9;
 border-radius: 10px;
 cursor: pointer;
 transition: transform 0.3s ease-in-out;
 /* Default card styling - slightly smaller than active card */
 transform: scale(0.9); 
 z-index: 1;
 position: relative; 
 scroll-snap-align: center;
/*  box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1); (per Allie) */
  display: flex;
  flex-direction: column;
}

/* Active card styling - remains at normal size (scale 1) */
.carousel-location-list .card-item.active {
 transform: scale(1); 
 z-index: 2; 
}

.card-content {
 padding-inline: 2.475rem;
 padding-block: 1.25rem;
 height: fit-content;
 line-height: 1.4 !important;
  color: #0C0D0E;
  flex: 1;
  align-content: center;
}

.card-content > p {
 font-size: clamp(14px, 3vw, 16px);
/* padding-top:14px !important; */
} 

.carousel-location-wrapper .location-prev-custom,
.carousel-location-wrapper .location-next-custom {
 width: 50px;
 height: 50px;
 background-color: #0667BA;
 border: none;
 border-radius: 50%;
 display: flex;
 align-items: center;
 justify-content: center;
 cursor: pointer;
 position: absolute;
 top: 50%;
 transform: translateY(-50%);
 box-shadow: 0 2px 5px rgba(255, 255, 255, 0.7);
 z-index: 99;
}

.carousel-location-wrapper .location-prev-custom:first-child {
 left: -10px;
}

.carousel-location-wrapper .location-next-custom:last-child {
 right: -10px;
}

.carousel.dragging .card-item {
 cursor: grab;
 user-select: none;
}

.carousel-location-wrapper button:disabled {
  opacity: 0.5; 
  cursor: not-allowed; 
  pointer-events: none; 
}

@media (max-width: 1238px) {
  .carousel-location-wrapper .carousel-location-list {

/* At 650px or less: Hide desktop radio buttons, show mobile version */
@media screen and (max-width: 1024px) {
.dt-only_carousel {
  display: none; /* Hide desktop carousel on mobile */
}

  .mobile-carousel {
    display: block;
  }

      /* ================
       CAROUSEL STYLES
       ================ */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      overflow: hidden;
    }
  
    .margT0 {
  margin-top: 0;
  }

    .carousel__viewport {
      /* We hide overflow here so that only one “100%-wide” slide shows at a time */
      overflow: hidden;
      width: 70%;
      margin: 30px auto 0;
    }

    .carousel__list {
      display: flex;
      /* This makes the list itself scrollable via scrollTo() */
      overflow-x: hidden;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      transition: transform 0.3s ease;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .carousel__slide {
      flex: 0 0 100%; /* Each slide is exactly 100% of the carousel’s width */
      scroll-snap-align: start; /* Snap to the start of each slide */
    }

    .carousel__slide img {
      width: 75%;
      height: 220px;
      display: block;
      max-width: 320px;
      max-height: 220px; 
      object-fit: contain;
      margin: 0 auto;
    }

    /* ===== NAVIGATION ARROWS ===== */
    .carousel__nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: .9rem 1.75rem !important;
      cursor: pointer;
      z-index: 2;
      font-size: 1.25rem !important;
      line-height: 1;
      border-radius: 50%;
      background: var(--accent-color) !important;
    }
    .carousel__nav--prev {
      left: 0.5rem;
    }

    .carousel__nav--prev span {
      display: block;
      font-size: 40px !important;
      transform: translate(-4px, -9.5px) scale(2.5) !important;
    }

    .carousel__nav--next {
      right: 0.5rem;
    }
  
    .carousel__nav--next svg {
      transform: translate(1px, 2px) scale(1.2);
    }

      .carousel__nav--prev svg {
      transform: translate(-4px, 2px) scale(1.2);
    }


    /* ===== PAGINATION DOTS ===== */
    .carousel__dots {
      display: flex;
      justify-content: center;
      /* margin-top: 2rem; */
      transform: translateY(0px);
      gap: 0.5rem;
    }
    .carousel__dots input[type="radio"] {
      display: none;
    }
    .carousel__dots label {
      width: 12px;
      height: 12px;
      background: #fefefe;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      border: 1px solid #222;
      
    }
    .carousel__dots input:checked + label {
      background: var(--accent-color);
    }

       /* Styles for disabled mobile navigation buttons */
    .carousel__nav.disabled {
        pointer-events: none; /* Prevents clicks */
        opacity: 0.3;         /* Visually grey out */
        cursor: default;      /* Change cursor to default, if not already */
    }
  
}
